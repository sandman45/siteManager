<html><head>
<title>Site Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- imports -->

<script src="http://code.jquery.com/jquery.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<!-- js -->
<script src="call.js"></script>
</head>
<body style="">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a id="sm" class="brand" href="#">Site Manager</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a id="home" href="#">Home</a></li>
                        <!--<li><a href="#about">About</a></li>-->
                        <!--<li><a href="#contact">Contact</a></li>-->
                        <li><a data-toggle="modal" id="showAddSite" href="#myModal">Add Site</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container" style="padding-top:50px;">

        <header>
            <h3>Admin Tools</h3>
        </header>
        <a id="getSites" href="#" class="btn btn-primary btn-large">Show Sites</a>
        <!--<a id="getCustomers" href="#" class="btn btn-primary btn-large">Show Customers</a>-->
        <hr>
        <table class="table table-striped" id="dataGrid">
        </table>
    </div>
      <!-- Modal -->
    <div class="modal fade" id="myModal" style="display: none;" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 id="myModalLabel" class="modal-title">Add Site</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="siteName">Name:</label> <input type="text" class="form-control" id="siteName" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="siteUrl">URL:</label> <input type="url" class="form-control" id="siteUrl" placeholder="URL">
                        </div>
			   <div style="display:none;">
				<input type="text" id="formID" val="">
			   </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="addSite" class="btn btn-primary" style="display: inline-block;">Add Site</button>
 		      <button type="button" id="editSite" style="display: none;" class="btn btn-primary">Save Changes</button>

                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    

 <!-- Modal Add Customer -->
    <div class="modal fade" id="custModal" style="display: none;" tabindex="-1" role="dialog" aria-labelledby="custModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 id="custModalLabel" class="modal-title">Add Customer</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="firstName">First Name:</label> <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                            <label for="lastName">Last Name:</label> <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                        </div>
                
                        <div class="form-group">
                            <label for="address">Address:</label> <input type="text" class="form-control" id="address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label> <input type="number" class="form-control" id="phone" placeholder="Phone">
                        </div>
                       <div style="display:none;">
                        <input type="text" id="formID" val="">
                       </div>
                    </form>
                </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="addSite" class="btn btn-primary" style="display: inline-block;">Add Customer</button>
              <button type="button" id="addCustomer" style="display: none;" class="btn btn-primary">Save Changes</button>

                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->




   <!-- Modal Delete -->
    <div class="modal fade" id="deleteModal" style="display: none;" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Delete Site</h4>
                </div>
                <div class="modal-body">
                   Are you sure you want to delete this site?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="button" id="delSite" class="btn btn-primary">Yes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal delete-->
    

</body></html>
